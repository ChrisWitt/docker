version: '3.2'
services:
  nginx: 
    image: nginx:stable
    container_name: nginx 
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - buildnetwork

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: jenkins
    volumes:
      - type: volume
        source: jenkinsdata
        target: /var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JENKINS_HOST_HOME: "/data/jenkins"
      JENKINS_OPTS: "--prefix=/jenkins"
    ports:
      - "8080:8080"
      - "5000:5000"
      - "50000:50000"
    expose:
      - "8080"
    networks:
      - buildnetwork


volumes:
 jenkinsdata:

networks:
 buildnetwork:
