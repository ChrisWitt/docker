http {
  server{
    listen       80;
    server_name  localhost;

    #access_log  logs/localhost.access.log  main;
    
    location /jenkins{
      rewrite /(jenkins/.*) /$1  break;
      proxy_pass         http://jenkins:8080;
      proxy_redirect     off;
      proxy_set_header   Host $host;
    }


  }
  
}

events{
}
